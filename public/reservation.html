<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones - Terraza Roja</title>
    <!-- CSS Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/index.html">Terraza Roja</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/index.html#nosotros">Nosotros</a></li>
        <li class="nav-item"><a class="nav-link" href="/index.html#referencias">Referencias</a></li>
        <li class="nav-item"><a class="nav-link" href="/index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="/login.html">Acceso Banda</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h1>Reservar Fecha</h1>
  <div id='calendar'></div>
  <form id="reservationForm" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Teléfono</label>
      <input type="tel" class="form-control" id="phone" required pattern="[0-9]{10}" maxlength="10" inputmode="numeric">
    </div>
    <div class="mb-3">
      <label for="details" class="form-label">Detalles del Evento</label>
      <textarea id="details" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label for="time" class="form-label">Hora</label>
      <input type="time" class="form-control" id="time" required>
    </div>
    <input type="hidden" id="date">
    <button type="submit" class="btn btn-primary">Reservar</button>
  </form>
</div>
<!-- JS Bootstrap Bundle (incluye Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="js/reservation.js"></script>
</body>
</html>
